{{ define "main" }}
<article>
	<h2>{{ .Title }}</h2>
	{{ .Content }}
	<ul class="postDetails">
		<li>Tags:</li>
		{{ range .Params.tags }}<li class="tag"><a href="/tags/{{ . | urlize }}">{{ . }}</a></li>{{ end }}
		<li class="date">{{ .Date.Format "02 January 2006" }}</li>
	</ul>
</article>
{{ end }}
